<div class="intj_header">
    <div>
        <h1 class="intj_logo">INTJ</h1>
    </div>
    <div class="intj_header_navbar">
        <a href="{% url 'projectapp:list' %}" class="intj_header_nav">
            <span>Project</span>
        </a>

        <a href="{% url 'articleapp:list' %}" class="intj_header_nav">
            <span>Articles</span>
        </a>

        <a href="{% url 'subscriptionapp:list' %}" class="intj_header_nav">
            <span>Subscription</span>
        </a>

        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="intj_header_nav">
            <span>Login</span>
        </a>

        <a href="{% url 'accountapp:create' %}" class="intj_header_nav">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="intj_header_nav">
            <span>MyPage</span>
        </a>

        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="intj_header_nav">
            <span>Logout</span>
        </a>
        {% endif %}
    </div>
</div>
